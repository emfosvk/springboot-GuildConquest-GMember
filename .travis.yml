language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람.
notifications:
  email:
    recipients:
      - emfosvk@gmail.com

before_deploy:
  - zip -r springboot-GuildConquest-GMember *
  - mkdir -p deploy
  - mv springboot-GuildConquest-GMember.zip deploy/springboot-GuildConquest-GMember.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Trivis Repo Settings에 설정되어 있음.
    secret_access_key: $AWS_SECRET_KEY #Trivis Repo Settings에 설정되어 있음.
    bucket: kingsraid-guildconquest-build #s3 버킷 명
    region: ap-northeast-2
    skip_cleanup: true
    acl : private #zip 파일 접근을 private로 설정
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #Trivis Repo Settings에 설정되어 있음.
    secret_access_key: $AWS_SECRET_KEY #Trivis Repo Settings에 설정되어 있음.
    bucket: kingsraid-guildconquest-build #s3 버킷 명
    key: springboot-GuildConquest-GMember.zip
    bundle_type: zip
    application: springboot-GuildConquest-GMember #웹콘솔에서 등록한 codeDeploy의 애플리케이션
    deployment_group: springboot-GuildConquest-GMember-group #웹콘솔에서 등록한 codeDeploy의 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true