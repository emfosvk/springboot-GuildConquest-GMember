version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh #nginx와 연결되어있지 않은 스프링부트 중지
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh #nginx와 연결되어있지 않은 port로 스프링부트 시작
      timeout: 60
      runas: ec2-user
  validateService:
    - location: health.sh #새로 시작된 스프링부트 실행여부 체크
      timeout: 60
      runas: ec2-user